{% load static %}

<style>
  #global_modal .modal-footer {
    display: none;
  }
</style>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-12">
      <dl>
        <dt class="text-muted">Name</dt>
        <dd class="ps-4">{{product.name}}</dd>
        <dt class="text-muted">Description</dt>
        <dd class="ps-4">{{product.description}}</dd>
        <dt class="text-muted">Price <small><em>per Liter</em></small></dt>
        <dd class="ps-4">{{product.price}}</dd>
        <dt class="text-muted">Status</dt>
        <dd class="ps-4 mt-2">
          {% if product.status == '1' %}
            <span class="badge bg-primary px-3 rounded-pill bg-success py-2">Active</span> 
          {% else %}
            <span class="badge bg-default border text-white px-3 py-2 rounded-pill bg-danger">Inactive</span> 
          {% endif %}
        </dd>
      </dl>
    </div>
    <div class="col-md-6 col-12">
      <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/placeholder-fish.jpg' %}{% endif %}" alt="Fish Image" class="img-fluid">
    </div>
  </div>
  <div class="clear-fix mb-3"></div>
</div>
