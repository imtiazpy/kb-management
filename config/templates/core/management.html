{% extends "management_base.html" %}

{% load humanize %}

{% block title %}
Management
{% endblock %}

{% block content %}

<section class="mt-5">
  <div class="w-100 d-flex justify-content-around align-items-center pt-5">
    <div >
      <a class="d-flex align-items-center border py-4 px-5 rounded-lg bg-success" href="{% url 'fuel_dashboard' %}" style="color: white; gap: 5px;">
        <i class="fs-1 fa fa-gas-pump" style="font-size: 40px;"></i>
        <span>Fuel Dashboard</span>
      </a>
    </div>
    <div >
      <a class="d-flex align-items-center border py-4 px-5 rounded-lg bg-secondary" href="{% url 'fish_dashboard' %}" style="color: white; gap: 5px;">
        <i class="fa-solid fa-fish-fins" style="font-size: 40px;"></i>
        <span>Fish Dashboard</span>
      </a>
    </div>
    <div >
      <a class="d-flex align-items-center border py-4 px-5 rounded-lg bg-info" href="{% url 'fry_dashboard' %}" style="color: white; gap: 5px;">
        <i class="fa-solid fa-fish" style="font-size: 40px;"></i>
        <span>Fry Dashboard</span>
      </a>
    </div>
  </div>
</section>

{% endblock content %}
