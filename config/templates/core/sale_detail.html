{% load humanize %}
<style>
  #global-modal .modal-footer {
    display: none;
  }
</style>
<div class="container-fluid">
  <dl>
    <dt class="text-muted">Customer Name</dt>
    <dd class="ps-4">{{sale.customer}}</dd>
    <dt class="text-muted">Product</dt>
    <dd class="ps-4">{{sale.product}}</dd>
    <dt class="text-muted">Price</dt>
    <dd class="ps-4">{{sale.price|floatformat:2}}</dd>
    <dt class="text-muted">Volume</dt>
    <dd class="ps-4">{{sale.volume}} L</dd>
    <dt class="text-muted">Total Amount</dt>
    <dd class="ps-4">{{sale.total_amount|floatformat:2}}</dd>
    <dt class="text-muted">Transaction Date</dt>
    <dd class="ps-4">{{sale.sale_date|date:"F d, Y"}}</dd>
  </dl>
  <div class="clear-fix mb-3"></div>
</div>
